<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diagonal Lines Background with Isolated Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 140vh;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      animation: animateBg 10s linear infinite;
      z-index: 0;
    }

    @keyframes animateBg {
      100% {
        filter: hue-rotate(360deg);
      }
    }
 
    .line {
      position: absolute;
      white-space: nowrap;
      opacity: 0.4;
      transform: rotate(-45deg);
      font-size: 1.2em;
      color: #333;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .line:hover {
      transform: rotate(-45deg) translate(60px, -30px);
    }

 .page-wrapper {
  position: relative;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
  padding: 40px 20px;
}

.card-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  width: 100%;
  max-width: 900px;
}


    .center-card {
      width: 100%;
      height: auto;
      background: rgba(170, 120, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      overflow: hidden;
      padding: 20px;
    }

    .left-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
    }

    .left-content h1 {
      font-size: 50px;
      margin-bottom: 20px;
      font-family: 'Exo', sans-serif;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .quote-box {
      font-size: 18px;
      background: rgba(131, 96, 195, 0.2);
      padding: 20px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: background 0.3s ease;
      animation: glowBorder 2.5s ease-in-out infinite;
    }

    .quote-box:hover {
      background: rgba(131, 96, 195, 0.3);
    }

    @keyframes glowBorder {
      0%, 100% {
        box-shadow: 0 0 0px rgba(255, 255, 255, 0.1);
      }
      50% {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      }
    }

    .password-box {
      margin-top: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .password-box.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .password-box input {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
      outline: none;
      backdrop-filter: blur(3px);
    }

    .password-box button {
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(155, 89, 182, 0.4);
    }

    .password-box button:hover {
      background: linear-gradient(135deg, #8e44ad, #9b59b6);
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.6);
    }

    .image-container {
      flex: 1;
      min-width: 250px;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .image-container:hover img {
      transform: scale(1.1);
    }

    .info-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

    .image-container:hover .info-box {
      opacity: 1;
      transform: translateY(0);
    }

    .info-box div {
      margin: 4px 0;
      border-bottom: 1px solid transparent;
    }

    .info-box div:hover {
      border-bottom: 1px solid white;
    }

    .bottom-button {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .glow-on-hover {
      width: 220px;
      height: 50px;
      border: none;
      outline: none;
      color: #fff;
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      font-weight: bold;
    }

    .glow-on-hover:before {
      content: '';
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      position: absolute;
      top: -2px;
      left:-2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity .3s ease-in-out;
      border-radius: 10px;
    }

    .glow-on-hover:hover:before {
      opacity: 1;
    }

    .glow-on-hover:after {
      z-index: -1;
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #111;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    @media (max-width: 768px) {
      .center-card {
        flex-direction: column;
      }

      .left-content h1 {
        font-size: 30px;
      }

      .quote-box {
        font-size: 15px;
        padding: 15px;
      }

      .image-container {
        min-height: 200px;
      }

      .glow-on-hover {
        width: 170px;
        height: 45px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>

  <div class="page-wrapper">
    <div class="card-container">
      <div class="center-card">
        <div class="left-content">
          <h1 id="name">Loading...</h1>
          <div class="quote-box" id="quoteBox">Loading...</div>
          <div class="password-box" id="passwordBox">
            <input type="password" id="passwordField" readonly />
            <button onclick="togglePassword()">Show</button>
          </div>
        </div>
        <div class="image-container">
          <img id="profileImage" src="" alt="Profile Image">
          <div class="info-box" id="infoBox"></div>
        </div>
      </div>

      <div class="bottom-button">
        <a href="./index.html">
          <button class="glow-on-hover" id="actionBtn" type="button">Back!</button>
        </a>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse(sessionStorage.getItem('cardData')) || {};
      const nameText = (data.name?.split(" ")[0]) || "Fatima";

      const background = document.getElementById("background");
      const gap = 60;
      const cols = Math.ceil(window.innerWidth / gap) + 2;
      const rows = Math.ceil(window.innerHeight / gap) + 2;

      for (let y = -200; y < rows * gap; y += gap) {
        for (let x = -200; x < cols * gap; x += gap) {
          const span = document.createElement("div");
          span.classList.add("line");
          span.textContent = nameText;
          span.style.left = `${x}px`;
          span.style.top = `${y}px`;
          background.appendChild(span);
        }
      }

      if (data.name) document.getElementById("name").textContent = data.name;
      if (data.password) document.getElementById("passwordField").value = data.password;
      if (data.image) document.getElementById("profileImage").src = data.image;
      if (data.about) document.getElementById("quoteBox").textContent = `"${data.about}"`;
      if (data.email && data.phoneNumber && data.dateBirth) {
        document.getElementById("infoBox").innerHTML = `
          <div><strong>Email:</strong> ${data.email}</div>
          <div><strong>Age:</strong> ${calculateAge(data.dateBirth)}</div>
          <div><strong>Phone:</strong> ${data.phoneNumber}</div>
        `;
      }

      const quoteBox = document.getElementById("quoteBox");
      const passwordBox = document.getElementById("passwordBox");

      quoteBox.addEventListener("click", () => {
        passwordBox.classList.toggle("show");
      });
    });

    function calculateAge(dob) {
      const birthDate = new Date(dob);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      return age;
    }

    function togglePassword() {
      const passwordField = document.getElementById("passwordField");
      const button = passwordField.nextElementSibling;
      if (passwordField.type === "password") {
        passwordField.type = "text";
        button.textContent = "Hide";
      } else {
        passwordField.type = "password";
        button.textContent = "Show";
      }
    }
  </script>
</body>
</html>
